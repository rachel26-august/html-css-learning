<!DOCTYPE html>
<html>
<head>
<style>
div.fixed {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 300px;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: fixed;</h2>
<div class="fixed">
This div element has position: fixed;
</div>
</body>



<head>
<style>
div.absolute {
  position: absolute;
  top: 80px;
  right: 0;
  width: 200px;
  height: 100px;
  border: 3px solid #73AD21;
}
</style>
</head>
<h2>position:absolute;</h2>
<div class="absolute">This div element has position: absolute;</div>
</div>
</html>
