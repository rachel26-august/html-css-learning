<!DOCTYPE html>
<html>
<style>
table, th, td {
  border: 1px solid;
}

table {
   width: 100%;
}
</style>
</head>
<body>
<h2>Full-Width Table</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
     <td>Peter</td>
     <td>Griffin</td>
   </tr>
   <td>Lois</td>
   <td>Griffin</td>
  </tr>
</table>

</body>


<style>
table, th, td {
  border: 1px solid;
}

table {

</body>
